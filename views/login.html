<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Page Title -->
    <title>Chat App - Login</title>

    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-br from-green-400 to-blue-600 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">Welcome Back!</h2>

      <!-- Login Form -->
      <form id="loginForm">
        <!-- Email Input Field -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="you@example.com"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
            required
          />
        </div>

        <!-- Password Input Field -->
        <div class="mb-6">
          <label for="password" class="block text-gray-700">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="********"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
            required
          />
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition duration-200"
        >
          Login
        </button>
      </form>

      <!-- Signup Link for New Users -->
      <p class="mt-4 text-center">
        New user?
        <a
          href="/signup.html"
          class="text-blue-500 hover:underline"
          >Sign Up</a
        >
      </p>
    </div>

    <!-- JavaScript to handle form submission -->
    <script>
      document.getElementById('loginForm').addEventListener('submit', async function (event) {
        event.preventDefault(); // Prevent default form submission

        // Gather values from the form fields
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          // Call the /login API using fetch
          const response = await fetch('/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();

          // Handle responses based on status code
          if (response.status === 200) {
            alert('Successfully logged in');
            // Optionally, you can redirect the user to a dashboard:
            // window.location.href = '/dashboard.html';
          } else {
            alert(data.message || 'Login failed');
          }
        } catch (error) {
          console.error('Error during login:', error);
          alert('An error occurred. Please try again later.');
        }
      });
    </script>
  </body>
</html>
