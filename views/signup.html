<!-- views/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat App - Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
    <form id="signupForm">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Name</label>
        <input type="text" id="name" class="w-full p-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" class="w-full p-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-gray-700">Phone</label>
        <input type="tel" id="phone" class="w-full p-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" class="w-full p-2 border rounded" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Sign Up</button>
    </form>
    <p class="mt-4 text-center">Already have an account? <a href="/login.html" class="text-blue-500">Login</a></p>
  </div>
  <script>
    document.getElementById("signupForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, phone, password })
        });
        const data = await response.json();
        if(response.status === 201) {
          alert("Account created successfully. Please login.");
          window.location.href = "/login.html";
        } else {
          alert(data.message || "Error signing up.");
        }
      } catch (error) {
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>
