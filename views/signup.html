<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Page Title -->
    <title>Chat App - Sign Up</title>

    <!-- Tailwind CSS CDN -->
    <!-- Using a CDN for Tailwind CSS for quick styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <!--
      Main Container:
      - Uses a white background with rounded corners and a subtle shadow to create a card-like appearance.
      - This container is centered both vertically and horizontally.
    -->
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <!-- Application Title / Branding -->
      <h2 class="text-2xl font-bold text-center mb-6">Join ChatNow!</h2>

      <!-- Signup Form -->
      <!-- The form uses the POST method and is set to submit to "/signup".
           Later, you can hook this route up to your authentication logic. -->
      <form action="/signup" method="POST">
        <!-- Name Input Field -->
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your full name"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
            required
          />
        </div>

        <!-- Email Input Field -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="you@example.com"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
            required
          />
        </div>

        <!-- Phone Number Input Field -->
        <div class="mb-4">
          <label for="phone" class="block text-gray-700">Phone Number</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="(123) 456-7890"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
            required
          />
        </div>

        <!-- Password Input Field -->
        <div class="mb-6">
          <label for="password" class="block text-gray-700">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="********"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
            required
          />
        </div>

        <!-- Signup Button -->
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200"
        >
          Sign Up
        </button>
      </form>
    </div>
  </body>
</html>
